name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: apk add --no-cache build-base cmake

      - name: Create Build Directory
        run: mkdir build

      - name: Configure CMake
        run: cmake -B build -S .
        working-directory: build

      - name: Build
        run: cmake --build .
        working-directory: build